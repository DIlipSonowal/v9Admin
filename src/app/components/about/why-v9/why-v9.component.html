<div  fxLayout="column" fxLayoutGap="20px">
<form [formGroup]="whyChooseUs">
     <div fxLayout="row wrap " fxLayoutGap.lt-md="0px" fxLayoutAlign="start start" fxLayoutGap="40px">
      <div class="card-box  card " fxFlex="50%" fxFlex.lt-sm="100%" fxFlex.lt-md="100%" fxLayout="column"> <div fxFlex="100%" fxFlex.lt-sm="100%" fxFlex.lt-md="100%" style="padding: 5px;">
         <h3>Why Choose us</h3>
       </div>
       <!--<div  class="bg-grey"  style="padding: 5px;">
          <div fxFlex="100%" fxLayoutAlign="end start"   fxFlex.lt-sm="100%" fxFlex.lt-md="100%" style="padding: 20px;">
              <span class="span-btn"  color="primary"  (click)="addLists()">Add Lists</span>
          </div>
        </div>-->
       <div fxFlex="100%" class="bg-grey">
       <div fxFlex="50%" fxFlex.lt-sm="100%" fxFlex.lt-md="100%" fxLayout="column" style="padding: 5px;">
         <mat-label>Header</mat-label>
          <mat-form-field class="justifier" appearance="outline">
           <input matInput placeholder="Header" formControlName="header" class="form-input">
          </mat-form-field>
          <mat-label>Description</mat-label>
          <mat-form-field class="justifier" appearance="outline">

            <textarea matInput class="form-input" formControlName="text_content"  placeholder="Description"
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="3"
                      cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
          <mat-label>Images</mat-label>
         <span class="heading-title" id="attachment" title="">
           <i class="fa fa-paperclip" style="font-size:18px;padding:0 10px;" aria-hidden="true"></i>Attachment</span>

           <div class="filesStyling">

           <div class="uploadfilecontainer" (click)="fileInput.click()" appUpload (onFileDropped)="uploadFile($event)">
             <input hidden type="file" accept="image/*" formControlName="files" #fileInput (change)="uploadFile($event.target.files)">
           </div>

           <div class="files-list" *ngFor="let file of files;let i= index">
             <p> {{ file }} </p>
            <!--<button class="delete-file" (click)="deleteAttachment(i)">
               <img src="../../assets/Recycle_Bin_Full.png">
             </button>-->
           </div>
         </div>
        </div>
        <div fxFlex="50%" fxLayoutAlign="start start" style="display:flex;align-items: flex-end !important;" fxFlex.lt-sm="100%" fxFlex.lt-md="100%" fxLayout="column" style="padding: 5px;" >

             <div formArrayName="lists" *ngFor="let form of whyChooseUs.controls.lists?.value; let i =index">
               <div class="deleteForm">
                 <ng-container [formGroupName]="i">
                <mat-form-field class="justifier" appearance="outline">
                <input matInput placeholder="Lists" formControlName="list" class="form-input">
               </mat-form-field>
               </ng-container>
               <button class="delete-file" (click)="deleteList(i)">
                  <img src="../../assets/Recycle_Bin_Full.png">
                </button>
              </div>

            </div>
           <div style="text-align:right;width: 100%;"> <span class="span-btn"  color="primary"  (click)="addLists()">Add Lists</span></div>
        </div>
    </div>
       <div fxFlex="100%" class="bg-white" fxLayoutAlign="center center" fxFlex.lt-sm="100%" fxFlex.lt-md="100%" style="padding: 5px;">
         <div style="padding: 20px;">
           <button mat-raised-button color="secondary" [disabled]="!whyChooseUs.valid" (click)="saveTopSLider()">Submit</button>&nbsp;
           <button mat-raised-button color="primary" (click)="resetForm()">Cancel</button>
         </div>
       </div>
       </div>
     </div>
   </form>

 </div>
